<!DOCTYPE html>

<html>
<style>
	/* Add a black background color to the top navigation */
.topnav {
    background-color: black;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: blues;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
<head>
	<title>
		Donut town
	</title>
	<h1>fresh donuts baked every morning and delcious ice cream seved all day<h1>
</head>
<body>
	<div class="topnav" id="myTopnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#Menu">Menu</a>
  <a href="#contact">Contact</a>
  </div>
	<h1>hours</h1>
	<p>
		monday-friday: 5:30 am -2:00 pm
	</p>
	<p>
		saturday-sunday: 6:00 am - 3:00 pm
	</p>
</body>


</html>
